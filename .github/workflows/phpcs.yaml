jobs:
    phpcs:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-version:
                    - "8.2"
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0 # important!

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest

            - name: Run PHP_CodeSniffer
              run: vendor/bin/phpcs
